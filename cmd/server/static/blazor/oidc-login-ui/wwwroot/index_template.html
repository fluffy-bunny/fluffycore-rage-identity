<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{title}</title>
    <base href="/oidc-login-ui/" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css?_v={version}" />
    <link rel="icon" type="image/png" href="favicon.png?_v={version}" />
    <link href="BlazorOIDCFlow.styles.css?_v={version}" rel="stylesheet" />
    <link href="manifest.webmanifest?_v={version}" rel="manifest" />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="icon-512.png?_v={version}"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="icon-192.png?_v={version}"
    />
  </head>

  <body>
    <div id="app">
      <svg class="loading-progress">
        <circle r="40%" cx="50%" cy="50%" />
        <circle r="40%" cx="50%" cy="50%" />
      </svg>
      <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
      An unhandled error has occurred.
      <a href="" class="reload">Reload</a>
      <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="js/common.js?_v={version}"></script>
    <script src="_framework/blazor.webassembly.js?_v={version}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      navigator.serviceWorker.register("service-worker.js");
    </script>

</html>
