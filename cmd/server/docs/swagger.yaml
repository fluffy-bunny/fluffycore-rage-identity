    get:
      consumes:
      - '*/*'
      description: get the public keys of the server.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: get the public keys of the servere.
      tags:
      - root
  /.well-known/openid-configuration:
